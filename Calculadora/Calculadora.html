<html>
    <head>
        <title>Calculadora de Juros Compostos</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="js/script.js"></script>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
        <meta charset="utf-8">
    </head>
    <body>
        <hr style="visibility: hidden; height: 10px;"/>
        <div id="box">
            <div class="logo"></div>
            
                <label>Valor Inicial</label>
                <input type="number" step="0.01" id="vi" required>
                    
                <label>Quantidade de Meses</label>
                <input type="number" id="qm" required>
                
                <label>Juros a.m</label>
                <input type="number" step="0.01" id="ju" required>
                
                <input type="submit" value="Calcular" onclick="calc()">
            
            
            <label>Resultado:</label>
            <div class="box-result">
                <h4 class="tx1" id="result2"></h4>
                <h4 class="tx1" id="result"></h4>
            </div>
            
        </div>
    </body>
</html>
